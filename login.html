<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Gourmet Delights</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #ffe8cc, #ffcc80);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      color: #d35400;
      margin-bottom: 0.5rem;
    }

    .login-container p {
      font-size: 0.9rem;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      background-color: #e67e22;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d35400;
    }

    .show-password {
      font-size: 0.85rem;
      text-align: left;
      color: #444;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
      color: #c0392b;
    }

    .footer-link {
      margin-top: 15px;
      font-size: 0.85rem;
    }

    .footer-link a {
      color: #e67e22;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back üçΩÔ∏è</h2>
    <p>Log in to continue your gourmet journey</p>
    
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      
      <div class="show-password">
        <input type="checkbox" id="showPass" />
        <label for="showPass">Show Password</label>
      </div>
      
      <button type="submit">Login</button>
      <p class="message" id="loginMessage"></p>
    </form>

    <div class="footer-link">
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("loginMessage");

      // Dummy login logic
      if (email === "user@gourmet.com" && password === "password123") {
        message.style.color = "green";
        message.textContent = "Login successful! Redirecting...";

        setTimeout(() => {
          window.location.href = "index.html"; // Replace with real dashboard
        }, 1500);
      } else {
        message.style.color = "#c0392b";
        message.textContent = "Invalid email or password.";
      }
    });

    document.getElementById("showPass").addEventListener("change", function () {
      const passField = document.getElementById("password");
      passField.type = this.checked ? "text" : "password";
    });
  </script>
</body>
</html>
